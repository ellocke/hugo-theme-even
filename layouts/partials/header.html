<div class="logo-wrapper">
  <a href="{{ "/" | relLangURL }}" class="logo">
    {{- if .Site.Params.logoTitle -}}
      {{ .Site.Params.logoTitle }}
    {{- else -}}
      {{ .Site.Title }}
    {{- end -}}
  </a>
</div>

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range .Site.Menus.main -}}
      <li class="menu-item">
        <a class="menu-item-link" href="{{ .URL | safeURL }}" id="{{ .Name | safeURL }}">{{ .Name }}</a>
      </li>
    {{- end }}<li class="menu-item"><a href="https://twitter.com/fubits/" class="iconfont icon-twittr" target="_blank"></a></li>
    <li class="menu-item" style="margin-left:0!important;"><a href="/index.xml" style="color: #c05b4d;" class="iconfont icon-rss" target="_blank"></a></li>
  </ul>
</nav>
